<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Samuel Okwan Paintsil">
    <meta name="description" content="Sign up for iCook to receive updates on the latest recipes and more!">
    <title>Sign Up - iCook</title>

    <!-- ***************** SOCIAL MEDIA META TAGS *********************** -->
    <meta property="og:title" content="Sign Up - iCook">
    <meta property="og:description"
        content="iCook is your ultimate destination for discovering, saving, and sharing delicious recipes from around the world.">
    <meta property="og:image" content="https://shemuel-1.github.io/wdd231/final/images/favicon.ico">
    <meta property="og:url" content="https://shemuel-1.github.io/wdd231/final/index.html">

    <!-- ****************** LINKS TO CSS ******************** -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/larger.css">
    <link rel="stylesheet" href="../styles/normalize.css">

    <!-- ****************** FAVICON ******************** -->
    <link rel="shortcut icon" href="images/favicon.ico">

    <!-- *************** LINKS TO FONTS *****************-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <section class="signup-form">
            <div class="container">
                <h2>Sign Up for iCook</h2>
                <form action="thankyou.html" method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>

                    <button type="submit" class="btn-primary">Sign Up</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
